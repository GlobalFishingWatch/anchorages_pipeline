version: '2'
services:
  thin_port_messages:
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    entrypoint: ["pipe", "thin_port_messages"]
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
  port_visits:
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    entrypoint: ["pipe", "port_visits"]
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
  anchorages:
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    entrypoint: ["pipe", "anchorages"]
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
  name_anchorages:
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    entrypoint: ["pipe", "name_anchorages"]
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
  gcloud:
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    entrypoint: gcloud
    volumes:
      - "gcp:/root/.config/"
  test:
    entrypoint: ["py.test",  "test"]
    image: gfw/pipe-anchorages
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

volumes:
  gcp:
    external: True
